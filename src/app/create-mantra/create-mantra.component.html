<h1 mat-dialog-title>Create mantra</h1>
<div mat-dialog-content>
  <p>Enter an intention</p>
  <mat-form-field>
      <input matInput [(ngModel)]="intention">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="intention" cdkFocusInitial>Ok</button>
</div>
